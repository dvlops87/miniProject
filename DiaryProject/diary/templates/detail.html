{% extends 'base.html' %}
{% block title %} Detail {% endblock %}
    {% block body %} 
    
    <div>
        <span>제목 : {{diary.title}}</span><br>
        <span>사진 : <img src="{{diary.photo.url}}" width="200" height="200" ></span><br>
        <span>내용 : {{diary.body}}</span><br>
        <span>날씨 : {{diary.weather}}</span><br>
        <span>시간 : {{diary.time}}</span><br>
    </div>
    <a href="{% url 'delete' diary.id %}">
        삭제
    </a>
    {% endblock %}
